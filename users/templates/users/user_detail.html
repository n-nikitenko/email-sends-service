{% extends 'email_sends/base.html' %}
{% load media_path %}

{% block content %}

<div class="container">

    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">


        <div class="profile card p-4">

            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <h5><a class="text-secondary" href="{% url 'users:logout'%}">Выход</a></h5>

                <button class="btn btn-rounded btn-dark rounded-circle"><img src="{{ object.avatar | media_path }}" alt="Аватар"
                                                                 width="100" height="100" class="rounded-circle">
                </button>
                <span class="name mt-3"></span> <span class="idd">{{ object.email }}</span>

                {% if object.country %}
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="idd1">{{ object.country }}</span> <span><i class="fa fa-copy"></i></span></div>
                {% endif %}

                {% if object.phone %}
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="number"><span class="follow">{{ object.phone }}</span></span></div>
                {% endif %}
                <div class=" d-flex mt-2">
                    <a class="btn btn-primary" href="{% url 'users:profile-edit' %}">Редактировать профиль</a>
                </div>

            </div>
        </div>


    </div>
</div>
{% endblock %}
