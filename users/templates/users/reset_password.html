{% extends 'email_sends/base.html' %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-6 col">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Восстановление пароля</h5>
            </div>
            <div class="card-body">
                <h6 class="card-text text-muted">
                    Забыли пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам новый пароль
                </h6>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary form-control">Восстановить пароль</button>

                </form>

            </div>
        </div>
    </div>

</div>
{% endblock %}
