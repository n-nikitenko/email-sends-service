{% extends 'email_sends/base.html' %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-6 col">
        <div class="card">
            <div class="card-body">
                {% if object %}
                <h5 class="card-title">Регистрация</h5>
                {% else %}
                <h5 class="card-title">Редактирование данных</h5>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ form.as_p }}
                    {% if object %}
                    <button type="submit" class="btn btn-primary form-control">Сохранить</button>
                    {% else %}
                    <button type="submit" class="btn btn-primary form-control">Зарегистрироваться</button>
                    {% endif %}

                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
