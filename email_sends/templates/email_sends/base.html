{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta name="theme-color" content="#7952b3">


    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
</head>
<body>


<main>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'email_sends:home' %}" class="nav-link" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="{% url 'email_sends:client_list' %}" class="nav-link">Клиенты</a></li>
                <li class="nav-item"><a href="{% url 'email_sends:message_list' %}" class="nav-link">Сообщения</a></li>
                <li class="nav-item"><a href="{% url 'email_sends:mailing_list' %}" class="nav-link">Рассылки</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Отчеты</a></li>
            </ul>
        </header>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</main>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
